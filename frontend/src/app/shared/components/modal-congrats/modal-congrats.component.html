<section class="fixed h-screen w-screen m-0 p-0 bg-slate-900 opacity-90 flex items-center justify-center">
    <div class="grid text-center">
        <div class="flex items-center justify-center">
            <p class="max-w-[60%] sm:max-w-[80%]">{{ displayText() }}</p>
        </div>

        <div class="flex items-center justify-center">
            <input
                class="input"
                *ngIf="displayInput()"
                (focusout)="conclude($event)"
                (keyup.enter)="conclude($event)"
            >
        </div>

        <div class="flex items-center justify-center" *ngIf="!displayInput()">
            <button (click)="confirm()" class="mt-5 button">{{ displayTextButton() }}</button>
        </div>
    </div>
</section>
